<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="https://png.pngtree.com/png-vector/20190425/ourmid/pngtree-vector-chat-icon-png-image_992456.jpg">
    <title>Free Typing Test</title>
</head>

<body>
    <!-- nav bar -->
    <nav>
        <div class="nav">
            <div class="navImg">
                <img src="https://static.vecteezy.com/system/resources/previews/047/493/462/non_2x/chat-3d-icon-red-color-free-png.png"
                    alt="">
                <h2>LiveChat</h2>
            </div>
            <ul>
                <li>Product</li>
                <li>Pricing</li>
                <li>MarketPlace</li>
                <li>Customer</li>
                <li>Support</li>
            </ul>
            <button>Try LiveChat</button>
        </div>
    </nav>
    <!-- main -->
    <main>
        <div class="main">
            <p>Typing Speed Test</p>
            <p>Test your typing skills</p>
            <div class="time">
                <div class="seconds">
                    <p>60</p>
                    <p>seconds</p>
                </div>

                <div class="result">
                    <div class="words">
                        <p>0</p>
                    </div>
                    <p>words/min</p>
                </div>

                <div class="result">
                    <div class="words">
                        <p>0</p>
                    </div>
                    <p>chars/min</p>
                </div>

                <div class="result">
                    <div class="words">
                        <p>0</p>
                    </div>
                    <p>% accuracy</p>
                </div>
            </div>

            <div class="writingPara">
                <marquee behavior="" direction="" class="marqueSize">
                    <p id="para" value="Good Morning">Good Morning</p>
                </marquee>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
